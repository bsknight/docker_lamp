server {
    charset utf-8;
    client_max_body_size 128M;

    listen 80; ## listen for ipv4
    #listen [::]:80 default_server ipv6only=on; ## listen for ipv6

    server_name mysite.local;
    root        /data/web/web;
    #index       index.php;
    rewrite_log on;
    #location / {
    #    # Redirect everything that isn't a real file to index.php
    #}
    
    # uncomment to avoid processing of calls to non-existing static files by Yii
    #location ~ \.(js|css|png|jpg|gif|swf|ico|pdf|mov|fla|zip|rar)$ {
    #    try_files $uri =404;
    #}
    #error_page 404 /404.html;

    #location / {
        #try_files $uri $uri/ /index.php$is_args$args;
        #index index.html index.htm index.php;
    #    if (!-e $request_filename){
    #        rewrite ^/(.*) /index.php last;
    #    }
    #}
    
    location ~* /download/.*\.(gif|jpg|jpeg|png)$ {
        rewrite ^/download(/.*) $1 break;
        more_set_headers 'Content-Disposition: attachment;';
        more_set_headers 'Content-Type: APPLICATION/OCTET-STREAM';
        try_files $1 $1/;
    }

    location ~* \.(gif|jpg|jpeg|png|css|js|ico)$ {
        #try_files $uri $uri/ /index.php$is_args$args;
        try_files $uri $uri/;
    }

    location ~* \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        #fastcgi_pass 127.0.0.1:9000;
        fastcgi_pass unix:/var/run/php_docker.sock;
        #fastcgi_pass unix:/var/run/php5-fpm.sock;
        try_files $uri =404;
    }

    location ~* /\. {
        deny all;
    }
}
