    ssl on;
    #ssl_certificate /etc/nginx/1_www.campussay.com_bundle.crt;
    #ssl_certificate_key /etc/nginx/2_www.campussay.com.key;
    ssl_certificate /etc/nginx/wwwdueapecn/1_www.dueape.cn_bundle.crt;
    ssl_certificate_key /etc/nginx/wwwdueapecn/2_www.dueape.cn.key;
    ssl_session_timeout  5m;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers  ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP;
    ssl_prefer_server_ciphers   on; 

