server {
    charset utf-8;
    client_max_body_size 128M;

    listen 443; ## listen for ipv4
    server_name  www.campussay.com;
    #listen [::]:80 default_server ipv6only=on; ## listen for ipv6

    #server_name mysite.local;
    root        /data/web/web;
    #index       index.php;
